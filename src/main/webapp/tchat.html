
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<script src='js/jquery.min.js'></script>
<script src='js/tchat.js'></script>
<link type="text/css" rel="stylesheet" href="tchat.css" />
</head>
<body>
<div id="wrapper">
    <div id="menu">
        <p class="welcome">Bienvenue dans le tchat.<b></b></p>
        <p class="logout"><a id="exit" href="index.jsp">Sortir du tchat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox"></div>
     
    <form name="message" method="get">
        <input name="usermsg" type="text" id="usermsg" size="63" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Envoyer"/>
    </form>
</div>
</body>
</html>
