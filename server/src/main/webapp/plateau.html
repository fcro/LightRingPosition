<!DOCTYPE html>
<html>
<head>
<script src='js/jquery.min.js'></script>
<script>
	$(document).ready(function() {
		var path = "webapi/jeu/plateau";
		$.getJSON(path, function(data) {
			afficherPlateau(data)
		});
	});

	function afficherPlateau(data) {

		var canvas = document.getElementById("canvasEl");
		var context = canvas.getContext("2d");
		var height = canvas.height;
		var width = canvas.width;
		var taille = data.taille;

			for(var i=0;i<data.taille;i++) {
				for(var j=0;j<data.taille;j++) {
					context.strokeRect ((width/taille)*i,(height/taille)*j,width/taille,height/taille);
					console.log(data.plateau[i].item[j].estObstacle)
					if(data.plateau[i].item[j].estObstacle===true) {
						context.fillRect ((width/taille)*i,(height/taille)*j,width/taille,height/taille);
					}
				}
			}
		 
		
	}
	
	
</script>
</head>
<body>
	<canvas id="canvasEl" width="600" height="600"></canvas>
</body>
</html>
